<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Generator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 2rem;
            background: #0F172A;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .preview {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        .icon-preview {
            text-align: center;
        }
        canvas {
            border: 1px solid #333;
            border-radius: 8px;
            background: white;
        }
        button {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
        button:hover {
            opacity: 0.9;
        }
        .downloads {
            margin-top: 2rem;
        }
        p {
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ScaleX Favicon Generator</h1>
        <p>Minimalista "X" azul sobre fundo preto</p>

        <div class="preview" id="preview"></div>

        <div class="downloads">
            <h2>Downloads</h2>
            <button onclick="downloadPNG(16)">Download 16x16</button>
            <button onclick="downloadPNG(32)">Download 32x32</button>
            <button onclick="downloadPNG(180)">Download 180x180 (Apple Touch)</button>
            <button onclick="downloadPNG(192)">Download 192x192 (Android)</button>
            <button onclick="downloadPNG(512)">Download 512x512</button>
        </div>
    </div>

    <script>
        const sizes = [16, 32, 48, 180, 192, 512];

        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 512;

            // Background - Pure black
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, size, size);

            // Draw X in solid blue
            ctx.strokeStyle = '#4F46E5';
            ctx.lineWidth = 60 * scale;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Left diagonal of X (smaller, more centered)
            ctx.beginPath();
            ctx.moveTo(150 * scale, 150 * scale);
            ctx.lineTo(362 * scale, 362 * scale);
            ctx.stroke();

            // Right diagonal of X
            ctx.beginPath();
            ctx.moveTo(362 * scale, 150 * scale);
            ctx.lineTo(150 * scale, 362 * scale);
            ctx.stroke();
        }

        function downloadPNG(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            drawFavicon(canvas, size);

            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `favicon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // Generate previews
        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'icon-preview';

            const canvas = document.createElement('canvas');
            const displaySize = Math.min(size, 128);
            canvas.width = size;
            canvas.height = size;
            canvas.style.width = displaySize + 'px';
            canvas.style.height = displaySize + 'px';

            drawFavicon(canvas, size);

            const label = document.createElement('p');
            label.textContent = `${size}x${size}`;

            div.appendChild(canvas);
            div.appendChild(label);
            document.getElementById('preview').appendChild(div);
        });
    </script>
</body>
</html>
